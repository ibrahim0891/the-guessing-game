<!DOCTYPE html>
<html id="root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap');

        * {
            font-family: 'Red Hat Display', sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center p-6 w-full h-full">
    <div class="flex flex-col justify-between items-center aspect-[2/4] min-w-[320px] rounded-xl overflow-hidden ring-4 ring-black">
        <div class="bg-white w-full grid grid-cols-2 border-b">
            <!-- status-bar -->
            <div class="flex items-center justify-start pl-2 py-0 text-semi-bold">
                <i class="fa fa-circle text-gray-800 mr-1"></i>
                <span class="mr-1 text-sm" id="clock">11:55 AM</span>
            </div>
            <div class="flex items-center justify-end pr-2 py-0 ">
                <i class="fa fa-wifi ml-1 text-sm"></i>
                <i class="fa fa-signal ml-1 text-sm"></i>
                <i class="fa fa-battery-half ml-1 text-lg"></i>
            </div>
        </div>
        <div class="bg-white w-full h-full pt-0 overflow-auto">
            <!-- Screen -->
            <div class="flex w-full px-3 py-2 shadow-sm bg-white" style="position:sticky; top:0; z-index:100;">
                <div class="flex w-1/2 justify-start items-center ">
                    <i class="open fa fa-bars text-2xl text-blue-500 p-2 pl-0"></i> <span class="text-blue-500 text-lg font-semibold"> TGG</span>
                </div>
                <div class="flex w-1/2 justify-end items-center ">
                    <i class="open far fa-user-circle text-2xl text-blue-500 p-2"></i>
                    <div class="bg-gray-100 dark:bg-gray-900 rounded-full p-1 px-2 text-center w-1/2 ">
                        <i id="toggle-dark2" class="fa fa-sun text-xl text-blue-500 mr-1"> </i>
                        <i id="toggle-dark" class="fa fa-toggle-off text-xl text-blue-500 "> </i>
                    </div>
                </div>
            </div>
            <div class="py-3 px-3">
                <h1 class="text-3xl dark:text-blue-500 font-bold text-center"> The guessing game!</h1>
            </div>
            <div class="flex flex-col items-center justify-center w-full aspect-video py-3 bg-white dark:bg-neutral-900 border dark:border-gray-700 rounded-lg">
                <div class="relative overflow-hidden flex items-end aspect-[1/2] w-1/3 bg-gray-200 rounded-md shadow-lg">
                    <h1 id="lable-text" class="opacity-0 hover:opacity-100 transition-all duration-[0.4s] text-xl text-white p-4 w-full text-center absolute bottom-0 right-1/2 transform translate-x-1/2 "> 10% </h1>
                    <div id="fluid" class="transition-all w-full h-1/2 bg-blue-500"></div>
                </div>
            </div>
            <div class="mt-6 w-full px-3 py-3">
                <input id="user-input" placeholder="Guess a number netween 0-100" type="number" class="focus:outline-0 focus:bg-blue-100 w-full p-3 rounded-md border-2 border-blue-400 focus:border-blue-500 bg-white dark:bg-gray-800 dark:text-white text-black mb-4">
                <div class="flex">
                    <button id="button" class="focus:ring focus:ring-offset-1 focus:ring-blue-500 w-1/2 mr-4 bg-blue-500 p-3 rounded-md text-white">
                        Change lable
                    </button>
                    <button id="button2" class="focus:ring focus:ring-offset-1 focus:ring-blue-500 w-1/2 bg-blue-500 p-3 rounded-md text-white">
                        check
                    </button>
                </div>
                <div class="flex justify-around max-w-full">
                    <p class="font-extrabold text-green-500 p-4 mr-5 text-center"> Correct: <br> <span class="font-normal" id="correct"> ---</span> </p>
                    <p class="font-extrabold text-red-500 p-4 text-center"> Incorrect: <br> <span class="font-normal" id="incorrect"> ---</span> </p>
                    <p class="text-blue-500 p-4 text-center "> Score: <span id="score"> ---</span> </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>

</html>
